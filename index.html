<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imgs/checked.png" alt="Logo do App de Lista de Tarefas" class="logo">
            <h1>Lista de Tarefas</h1>
        </header>
        
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Adicione uma nova tarefa">
            <button onclick="addTask()">Adicionar</button>
        </div>
        
        <ul id="task-list"></ul>
        <footer><small>Criado por Lennon SF</small></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
